{% extends "base.html" %}
{% block content %}
	{% for post in posts %}
	<div><p>{{ post.body }} diz: <b>{{ post.body }}</b></p></div>
	{% endfor %}
	<form action='/index' method='GET'>
		<div class='row'>
	<div class='container'>
			<div class='col-md-4'>
				<h4>Novo post:</h4>
				{% if authenticated %}
				<div class='form-group'>
					<label for='usr'>Nome:</label> 
					{{ user.nickname }}
				</div>
				<div class='form-group'>
					<label for='post'>Post:</label> 
					<textarea class ='form-control' rows='3' name='post' id='post'></textarea></div>
				<input type='submit' name='submit' class='btn btn-success' value='Postar!'>
				{% else %}
				<h5>VocÃª precisa estar logado para postar!</h5>
				{% endif %}
			</div>
		</div>
	</div>
	</form>
{% endblock %}
